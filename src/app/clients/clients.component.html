<p>clients works!</p>

<table>
    <tr>
        <th>clientID</th>
        <th>firstname</th>
        <th>lastname</th>
    </tr>
    <tr *ngFor = 'let client of clientList'>
        <td>{{ client.clientId }}</td>
         <td>{{ client.fname }}</td>
        <td>{{ client.lname }}</td>
        <td><a [routerLink] = "['/edit', client.clientId, 'namechange']"> Edit</a> | <a [routerLink] = "['/delete', client.clientId]"> Delete</a></td>
    </tr>
</table>
